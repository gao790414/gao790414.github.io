<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Three.js 交互式粒子星球</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Roboto, sans-serif; }
        canvas { display: block; }
        
        /* 全屏按钮样式 */
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }
        #fullscreen-btn:hover { background: rgba(255, 255, 255, 0.3); }
        #fullscreen-btn svg { fill: white; width: 24px; height: 24px; }

        /* 简单的操作提示 */
        #instruction {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            pointer-events: none;
            user-select: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "lil-gui": "https://unpkg.com/lil-gui@0.19.1/dist/lil-gui.esm.min.js"
            }
        }
    </script>
</head>
<body>

    <div id="instruction">
        ↔ 水平滑动：旋转速度 <br>
        ↕ 垂直滑动：粒子扩散
    </div>

    <div id="fullscreen-btn" title="全屏切换">
        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import GUI from 'lil-gui';

        // --- 1. 场景初始化 ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.02); // 添加雾效增加深度感

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 25;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        document.body.appendChild(renderer.domElement);

        // --- 2. 创建核心星球 (网格模型) ---
        const planetGeometry = new THREE.IcosahedronGeometry(8, 2);
        const planetMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x223344, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        scene.add(planet);

        // --- 3. 创建粒子系统 ---
        const particlesParams = {
            count: 4000,
            size: 0.15,
            color: '#44aaff',
            radius: 9,
            diffusion: 1.0 // 扩散系数
        };

        let particleSystem, particlePositions, originalPositions;

        function createParticles() {
            if (particleSystem) {
                scene.remove(particleSystem);
                particleSystem.geometry.dispose();
                particleSystem.material.dispose();
            }

            const geometry = new THREE.BufferGeometry();
            particlePositions = new Float32Array(particlesParams.count * 3);
            originalPositions = new Float32Array(particlesParams.count * 3);
            const colors = new Float32Array(particlesParams.count * 3);

            const colorObj = new THREE.Color(particlesParams.color);

            for (let i = 0; i < particlesParams.count; i++) {
                // 在球体表面随机生成点
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos((Math.random() * 2) - 1);
                const r = particlesParams.radius + (Math.random() - 0.5) * 1.5; // 基础半径 + 少量随机

                const x = r * Math.sin(phi) * Math.cos(theta);
                const y = r * Math.sin(phi) * Math.sin(theta);
                const z = r * Math.cos(phi);

                particlePositions[i * 3] = x;
                particlePositions[i * 3 + 1] = y;
                particlePositions[i * 3 + 2] = z;

                // 保存原始位置用于计算扩散
                originalPositions[i * 3] = x;
                originalPositions[i * 3 + 1] = y;
                originalPositions[i * 3 + 2] = z;

                colors[i * 3] = colorObj.r;
                colors[i * 3 + 1] = colorObj.g;
                colors[i * 3 + 2] = colorObj.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: particlesParams.size,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                map: createCircleTexture() // 使用圆形纹理
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        // 辅助函数：创建圆形粒子纹理
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const context = canvas.getContext('2d');
            context.beginPath();
            context.arc(16, 16, 14, 0, 2 * Math.PI);
            context.fillStyle = '#ffffff';
            context.fill();
            const texture = new THREE.CanvasTexture(canvas);
            return texture;
        }

        createParticles();

        // --- 4. UI 面板 (lil-gui) ---
        const gui = new GUI({ title: '控制面板' });
        
        gui.addColor(particlesParams, 'color').name('粒子颜色').onChange(createParticles);
        
        gui.add(particlesParams, 'size', 0.05, 1).name('粒子大小').onChange(v => {
            particleSystem.material.size = v;
        });

        // 这个参数主要通过 UI 调整基础半径
        gui.add(particlesParams, 'radius', 5, 15).name('基础半径').onChange(createParticles);

        // --- 5. 交互逻辑 (手势/鼠标) ---
        const mouse = { x: 0, y: 0 };
        const targetState = {
            rotationSpeed: 0.002,
            diffusionFactor: 1.0
        };

        // 监听鼠标/触摸移动
        function onInputMove(x, y) {
            // 将屏幕坐标归一化到 -1 到 1
            const ndcX = (x / window.innerWidth) * 2 - 1;
            const ndcY = -(y / window.innerHeight) * 2 + 1;

            // 逻辑映射：
            // X轴位置 -> 旋转速度 (左慢右快，或者方向改变)
            targetState.rotationSpeed = ndcX * 0.02;

            // Y轴位置 -> 扩散程度 (向上扩散大，向下收缩)
            // 映射范围：从 1.0 (原状) 到 2.5 (扩散)
            targetState.diffusionFactor = 1.0 + Math.max(0, ndcY + 0.5); 
        }

        window.addEventListener('mousemove', (e) => onInputMove(e.clientX, e.clientY));
        window.addEventListener('touchmove', (e) => {
            // 防止默认滚动
            e.preventDefault(); 
            onInputMove(e.touches[0].clientX, e.touches[0].clientY);
        }, { passive: false });

        // --- 6. 全屏控制 ---
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        fullscreenBtn.addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });

        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- 7. 动画循环 ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            
            const time = clock.getElapsedTime();

            // 1. 平滑插值 (Lerp) 使手势反应更自然
            particlesParams.diffusion = THREE.MathUtils.lerp(particlesParams.diffusion, targetState.diffusionFactor, 0.05);
            
            // 2. 旋转星球和粒子
            // 基础自转 + 手势控制的速度
            const currentRotSpeed = targetState.rotationSpeed;
            planet.rotation.y += currentRotSpeed;
            particleSystem.rotation.y += currentRotSpeed;
            planet.rotation.x += currentRotSpeed * 0.5;

            // 3. 实时更新粒子位置 (扩散效果 + 呼吸效果)
            const positions = particleSystem.geometry.attributes.position.array;
            
            for (let i = 0; i < particlesParams.count; i++) {
                const ix = i * 3;
                const iy = i * 3 + 1;
                const iz = i * 3 + 2;

                // 获取原始位置
                const ox = originalPositions[ix];
                const oy = originalPositions[iy];
                const oz = originalPositions[iz];

                // 计算呼吸动画 (基于时间的 sin 波)
                const breathe = 1 + Math.sin(time * 2 + ox) * 0.05;

                // 综合因子 = UI/手势扩散 * 呼吸动画
                const scale = particlesParams.diffusion * breathe;

                positions[ix] = ox * scale;
                positions[iy] = oy * scale;
                positions[iz] = oz * scale;
            }
            particleSystem.geometry.attributes.position.needsUpdate = true;

            // 4. 让星球核心也轻微脉动
            const coreScale = 1 + Math.sin(time) * 0.02;
            planet.scale.set(coreScale, coreScale, coreScale);

            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
